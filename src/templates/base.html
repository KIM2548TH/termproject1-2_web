<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2.5 Prediction App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/leaflet-search.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/leaflet-search.js') }}" defer></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</head>
<body>
    
    <main>
        
        
        <div class="navbar">
            <h1>SmogSense</h1>
            <div>
                <a href="{{ url_for('index') }}">Home</a>
                <a href="#" id="view-predictions">View Predictions</a>

                    <a href="#">Select Region</a>
                    <div class="dropdown-content">
                        <a href="#" onclick="changeRegion('north')">North</a>
                        <a href="#" onclick="changeRegion('northeast')">Northeast</a>
                        <a href="#" onclick="changeRegion('central')">Central</a>
                        <a href="#" onclick="changeRegion('east')">East</a>
                        <a href="#" onclick="changeRegion('west')">West</a>
                        <a href="#" onclick="changeRegion('south')">South</a>
                    </div>
                </div> -->
            </div>
        </div>
        
        <div class="container">
            <div class="map-container">
                <div id="map" style="width: 100%; height: 100%;"></div>
            </div>
            {% block content %}
            {% endblock %}
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="info-box">
                    <h2>Air Quality Monitor</h2>
                    <h3 id="modal-location-name">Bangkok</h3>

                    <div class="grid-container">
                        <div class="info-box">
                            <p>ðŸŒ« <strong>PM2.5</strong></p>
                            <p class="value"><span id="modal-pm25">45</span> Âµg/mÂ³</p>
                        </div>
                        <div class="info-box">
                            <p>ðŸŒ« <strong>PM10</strong></p>
                            <p class="value"><span id="modal-pm10">75</span> Âµg/mÂ³</p>
                        </div>
                        <div class="info-box">
                            <p>ðŸŒ¡ <strong>Temperature</strong></p>
                            <p class="value"><span id="modal-temperature">32</span>Â°C</p>
                        </div>
                        <div class="info-box">
                            <p>ðŸ’§ <strong>Humidity</strong></p>
                            <p class="value"><span id="modal-humidity">65</span>%</p>
                        </div>
                    </div>

                    <h3>Forecast Model</h3>
                    <select id="modal-forecast-model">
                        <option value="SARIMAX">SARIMAX</option>
                    </select>

                    <div class="forecast-chart">
                        <iframe src="/dash/" width="100%" height="200px" style="border:none;"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const modal = document.getElementById("myModal");
            const btn = document.getElementById("view-predictions");
            const span = document.getElementsByClassName("close")[0];

            btn.onclick = function() {
                modal.style.display = "block";
            }

            span.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
