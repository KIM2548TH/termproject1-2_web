<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2.5 Prediction App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/leaflet-search.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/leaflet-search.js') }}" defer></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</head>
<body>
    
    <main>
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background-color: #F5F5F5; /* Light background for contrast */
                margin: 0;
                padding: 0;
                overflow-x: hidden; /* ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ã‡πâ‡∏≤‡∏¢‡∏Ç‡∏ß‡∏≤ */
            }
            .navbar {
                background-color: #333333; /* Deep Charcoal */
                color: #D3C4A3; /* Light Almond */
                padding: 10px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 2px solid #D3C4A3; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏™‡πâ‡∏ô‡∏Ç‡∏≠‡∏ö‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á */
            }
            .navbar h1 {
                color: #D3C4A3; /* Light Almond */
                margin: 0;
                font-weight: 700;
            }
            .navbar a {
                color: #D3C4A3; /* Light Almond */
                text-decoration: none;
                padding: 10px;
                font-weight: 400;
            }
            .navbar a:hover {
                text-decoration: underline;
            }
            .navbar .dropdown {
                position: relative;
                display: inline-block;
            }
            .navbar .dropdown-content {
                display: none;
                position: absolute;
                background-color: #333333;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }
            .navbar .dropdown-content a {
                color: #D3C4A3;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }
            .navbar .dropdown-content a:hover {
                background-color: #575757;
            }
            .navbar .dropdown:hover .dropdown-content {
                display: block;
            }
            .container {
                display: flex;
                justify-content: space-between;
                background-color: #333333; /* Deep Charcoal */
                color: #333333; /* Deep Charcoal */
                padding: 20px; /* ‡∏õ‡∏£‡∏±‡∏ö padding ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏°‡∏µ‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏à‡∏≤‡∏Å‡∏Ç‡∏≠‡∏ö */
                height: calc(100vh - 60px); /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏Ç‡∏≠‡∏á container */
                margin: 0 20px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏° margin ‡∏ã‡πâ‡∏≤‡∏¢‡πÅ‡∏•‡∏∞‡∏Ç‡∏ß‡∏≤‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏°‡∏µ‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏à‡∏≤‡∏Å‡∏Ç‡∏≠‡∏ö */
                border-radius: 8px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏° border-radius ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ container ‡∏°‡∏µ‡∏Ç‡∏≠‡∏ö‡∏°‡∏ô */
            }
            .sidebar {
                order: 2;
                width: 45%; /* ‡∏Ç‡∏¢‡∏≤‡∏¢‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏Ç‡∏≠‡∏á sidebar */
                background-color: #333333; /* Deep Charcoal */
                color: #D3C4A3; /* Light Almond */
                padding: 20px;
                margin-top: 20px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏° margin-top ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏°‡∏µ‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏à‡∏≤‡∏Å map-container */
                display: flex;
                flex-direction: column;
                align-items: center; /* ‡∏à‡∏±‡∏î‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á */
            }
            .map-container {
                order: 1;
                flex-grow: 1;
                background-color: #333333; /* Deep Charcoal */
                color: #333333; /* Deep Charcoal */
                padding: 0; /* ‡∏•‡∏ö padding ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏ï‡πá‡∏°‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà */
                margin-right: 20px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏° margin-right ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏°‡∏µ‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏à‡∏≤‡∏Å sidebar */
                border-radius: 8px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏° border-radius ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏Ç‡∏≠‡∏ö‡∏°‡∏ô */
                height: 100%; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏Ç‡∏≠‡∏á map-container */
            }
            .info-box {
                background-color: #D3C4A3; /* Light Almond */
                color: #333333; /* Deep Charcoal */
                padding: 20px;
                border-radius: 8px;
                margin-bottom: 20px;
                width: 100%;
            }
            h1 {
                color: #D3C4A3; /* Light Almond */
                font-weight: 700;
            }
            h2 {
                color: #D3C4A3; /* Deep Charcoal */
                font-weight: 700;
            }
            a {
                color: #D3C4A3; /* Light Almond */
                text-decoration: none;
                font-weight: 400;
            }
            a:hover {
                text-decoration: underline;
            }
            ul {
                list-style-type: none;
                padding: 0;
            }
            li {
                margin-bottom: 10px;
            }
            /* Modal styles */
            .modal {
                display: none; /* Hidden by default */
                position: fixed; /* Stay in place */
                z-index: 1000; /* Sit on top */
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto; /* Enable scroll if needed */
                background-color: rgb(0,0,0); /* Fallback color */
                background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
                padding-top: 60px;
            }
            .modal-content {
                background-color: #fefefe;
                margin: 5% auto; /* 15% from the top and centered */
                padding: 20px;
                border: 1px solid #888;
                width: 80%; /* Could be more or less, depending on screen size */
                border-radius: 10px;
            }
            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }
            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }
        </style>
        
        <div class="navbar">
            <h1>SmogSense</h1>
            <div>
                <a href="{{ url_for('index') }}">Home</a>
                <a href="#" id="view-predictions">View Predictions</a>
                <div class="dropdown">
                    <a href="#">Select Region</a>
                    <div class="dropdown-content">
                        <a href="#" onclick="changeRegion('north')">North</a>
                        <a href="#" onclick="changeRegion('northeast')">Northeast</a>
                        <a href="#" onclick="changeRegion('central')">Central</a>
                        <a href="#" onclick="changeRegion('east')">East</a>
                        <a href="#" onclick="changeRegion('west')">West</a>
                        <a href="#" onclick="changeRegion('south')">South</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="map-container">
                <div id="map" style="width: 100%; height: 100%;"></div>
            </div>
            {% block content %}
            {% endblock %}
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="info-box">
                    <h2>Air Quality Monitor</h2>
                    <h3 id="modal-location-name">Bangkok</h3>

                    <div class="grid-container">
                        <div class="info-box">
                            <p>üå´ <strong>PM2.5</strong></p>
                            <p class="value"><span id="modal-pm25">45</span> ¬µg/m¬≥</p>
                        </div>
                        <div class="info-box">
                            <p>üå´ <strong>PM10</strong></p>
                            <p class="value"><span id="modal-pm10">75</span> ¬µg/m¬≥</p>
                        </div>
                        <div class="info-box">
                            <p>üå° <strong>Temperature</strong></p>
                            <p class="value"><span id="modal-temperature">32</span>¬∞C</p>
                        </div>
                        <div class="info-box">
                            <p>üíß <strong>Humidity</strong></p>
                            <p class="value"><span id="modal-humidity">65</span>%</p>
                        </div>
                    </div>

                    <h3>Forecast Model</h3>
                    <select id="modal-forecast-model">
                        <option value="SARIMAX">SARIMAX</option>
                    </select>

                    <div class="forecast-chart">
                        <iframe src="/dash/" width="100%" height="200px" style="border:none;"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 PM2.5 Prediction App</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const modal = document.getElementById("myModal");
            const btn = document.getElementById("view-predictions");
            const span = document.getElementsByClassName("close")[0];

            btn.onclick = function() {
                modal.style.display = "block";
            }

            span.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
