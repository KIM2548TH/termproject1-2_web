{% extends "base.html" %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #F5F5F5; /* Light background for contrast */
        margin: 0;
        padding: 0;
    }
    .navbar {
        background-color: #333333; /* Deep Charcoal */
        color: #D3C4A3; /* Light Almond */
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .navbar a {
        color: #D3C4A3; /* Light Almond */
        text-decoration: none;
        padding: 10px;
    }
    .navbar a:hover {
        text-decoration: underline;
    }
    .container {
        display: flex;
        justify-content: space-between;
        background-color: #D3C4A3; /* Light Almond */
        color: #333333; /* Deep Charcoal */
        padding: 20px;
    }
    .sidebar {
        order: 2;
        width: 45%; /* ขยายความกว้างของ sidebar */
        background-color: #333333; /* Deep Charcoal */
        color: #D3C4A3; /* Light Almond */
        padding: 20px;
        border-radius: 8px;
    }
    .map-container, .pm25-values {
        order: 1;
        flex-grow: 1;
        background-color: #D3C4A3; /* Light Almond */
        color: #333333; /* Deep Charcoal */
        padding: 20px;
        margin-right: 20px;
        border-radius: 8px;
    }
    h1, h2 {
        color: #333333; /* Deep Charcoal */
    }
    a {
        color: #D3C4A3; /* Light Almond */
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        margin-bottom: 10px;
    }
</style>

<div class="navbar">
    <h1>PM2.5 Prediction Dashboard</h1>
    <div>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('prediction', sensor_id=sensor_id) }}">View Predictions</a>
    </div>
</div>

<div class="container">
    <div class="map-container">
        <div id="map"></div>
    </div>
    <div class="sidebar">
        <h2>Navigation</h2>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('prediction', sensor_id=sensor_id) }}">View Predictions</a></li>
        </ul>
        <h2>Predicted PM2.5 Values</h2>
        <div id="pm25-display">
            <p>Select a sensor on the map to view predicted PM2.5 values.</p>
        </div>
    </div>
</div>
{% endblock %}
