{% extends "base.html" %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #F5F5F5; /* Light background for contrast */
        margin: 0;
        padding: 0;
    }
    .navbar {
        background-color: #333333; /* Deep Charcoal */
        color: #D3C4A3; /* Light Almond */
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #D3C4A3; /* เพิ่มเส้นขอบด้านล่าง */
    }
    .navbar h1 {
        color: #D3C4A3; /* Light Almond */
        margin: 0;
    }
    .navbar a {
        color: #D3C4A3; /* Light Almond */
        text-decoration: none;
        padding: 10px;
    }
    .navbar a:hover {
        text-decoration: underline;
    }
    .container {
        display: flex;
        justify-content: space-between;
        background-color: #333333; /* Deep Charcoal */
        color: #333333; /* Deep Charcoal */
        padding: 0 20px 20px 20px; /* ปรับ padding เพื่อให้ติดกับ navbar */
        height: calc(100vh - 60px); /* ปรับความสูงของ container */
    }
    .sidebar {
        order: 2;
        width: 45%; /* ขยายความกว้างของ sidebar */
        background-color: #333333; /* Deep Charcoal */
        color: #D3C4A3; /* Light Almond */
        padding: 20px;
        margin-top: 0; /* ลบ margin-top เพื่อให้ติดกับ navbar */
        display: flex;
        flex-direction: column;
        align-items: center; /* จัดตำแหน่งให้อยู่ตรงกลาง */
    }
    .map-container {
        order: 1;
        flex-grow: 1;
        background-color: #333333; /* Deep Charcoal */
        color: #333333; /* Deep Charcoal */
        padding: 0; /* ลบ padding เพื่อให้แผนที่เต็มพื้นที่ */
        margin-right: 0; /* ลบ margin-right เพื่อให้แผนที่เต็มพื้นที่ */
        border-radius: 0; /* ลบ border-radius เพื่อให้แผนที่เต็มพื้นที่ */
        height: 100%; /* ปรับความสูงของ map-container */
        margin-top: 20px; /* เพิ่ม margin-top เพื่อให้มีระยะห่างจาก navbar */
    }
    h1, h2 {
        color: #D3C4A3; /* Deep Charcoal */
    }
    a {
        color: #D3C4A3; /* Light Almond */
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        margin-bottom: 10px;
    }
</style>

<div class="navbar">
    <h1>SmogSense</h1>
    <div>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('prediction', sensor_id=sensor_id) }}">View Predictions</a>
    </div>
</div>

<div class="container">
    <div class="map-container">
        <div id="map" style="width: 100%; height: 100%;"></div>
    </div>
    <div class="sidebar">
        <h2>My Location</h2>
        <p>My Location: <span id="location-name">None</span></p>
        <p>Temperature: <span id="temperature">N/A</span></p>

        <script>
            // ตัวอย่างการอัพเดทข้อมูล location และ temperature
            // คุณสามารถปรับแต่งโค้ดนี้เพื่อให้ทำงานร่วมกับแผนที่ของคุณ
            function updateLocationInfo(location, temperature) {
                document.getElementById('location-name').textContent = location;
                document.getElementById('temperature').textContent = temperature;
            }

            // ตัวอย่างการเรียกใช้ฟังก์ชัน updateLocationInfo
            // คุณสามารถเรียกใช้ฟังก์ชันนี้เมื่อผู้ใช้คลิกที่แผนที่
            // updateLocationInfo('Bangkok', '30°C');
        </script>
    </div>
</div>
{% endblock %}
